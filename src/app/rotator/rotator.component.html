<carousel
  [interval]="myInterval"
  [noWrap]="noWrapSlides"
  [(activeSlide)]="activeSlideIndex"
  [noPause]="true"
>
  <slide *ngFor="let post of posts | async">
    <img src="assets/brantford.jpg" alt="First slide">
    <div class="carousel-caption">
      <h3>{{post.name}}</h3>
      <p>{{post.title}}</p>
    </div>
  </slide>

</carousel>
